<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DATE PICKER</title>
    <link rel="stylesheet" href="date_picker.css" />
  </head>
  <body>
    <h1><span>DATE</span>PICKER</h1>

    <div class="date-picker">
      <div class="selected-date"></div>

      <div class="dates">
        <div class="month">
          <div class="arrows prev-month">&lt;</div>
          <div class="mth"></div>
          <div class="arrows next-month">&gt;</div>
        </div>

        <div class="days"></div>
      </div>
    </div>
    <script src="date_picker.js"></script>
  </body>
</html>
